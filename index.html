<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="">
      <div class="header-icons">
        <div class="image-container">
          <img src="./images/icon-document.svg" alt="document">  
        </div>
        <div class="image-container">
          <img src="./images/icon-folder.svg" alt="folder">  
        </div>
        <div class="image-container">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </header>

    <main>
      <div class="used-storage">
        <p class="text">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        <div class="range-input">
          <div class="progress-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="gb-numbers">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="left-gb"> 
          <span>185</span> GB Left
        </div>
      </div>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">VladBrs</a>.
  </div>
</body>
</html>
